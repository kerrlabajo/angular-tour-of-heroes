<div id="search-component">
    <input #searchBox id="search-box" (input)="search(searchBox.value)" placeholder="Search Heroes..." />
  
    <ul class="search-result" *ngIf="showResults">
      <li *ngFor="let hero of heroes$ | async" >
        <a routerLink="/detail/{{hero.id}}">
          <span class="badge">{{hero.id}}</span> {{hero.name}}
        </a>
      </li>
    </ul>
  </div>
