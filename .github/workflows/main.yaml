name: Build and Deploy Script

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install --force

    - name: Configure Git
      run: |
        git config --global user.email "labajokerr5@gmail.com"
        git config --global user.name "Kerr Labajo"

    - name: Deploy to GitHub Pages
      run: |
        npm run ng -- deploy --base-href=/tour-of-heroes/ --name="Kerr Labajo" --email="labajokerr5@gmail.com"

      env:
        CI: true
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

      